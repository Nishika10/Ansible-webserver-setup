<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
      body { font-family: Arial; background-color: #f2f2f2; text-align: center; padding: 50px; }
      h1 { color: #2c3e50; font-size: 2.5em; }
      p { color: #34495e; font-size: 1.2em; }
      .card { background-color: #ffffff; padding: 30px; margin: auto; border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 600px; }
      .button { display: inline-block; margin-top: 20px; padding: 12px 25px; font-size: 16px;
                color: #ffffff; background-color: #007bff; border: none; border-radius: 5px;
                text-decoration: none; transition: background-color 0.3s ease; }
      .button:hover { background-color: #0056b3; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome!</h1>
      <p>This web server has been deployed automatically using Ansible.</p>
      <a href="https://docs.ansible.com/" class="button" target="_blank">Learn More About Ansible</a>
    </div>
  </body>
</html>
